<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <h1>Tic Tac Toe</h1>
            <p class="hide"></p>
            <p class="turn">Player X turn</p>
            <div id="container">
                <div id="frame">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
            </div>
            <div id="game">
                <button id="new-game-btn" class="game-btn">New Game</button>
                <button id="reset-btn" class="game-btn">Reset Game</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
